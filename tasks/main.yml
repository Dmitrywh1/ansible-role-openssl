---
# tasks file for openssl
- name: install pip packages
  pip:
    name: "{{ openssl_pip_packages }}"
  register: openssl_install_pip_packages
  until: openssl_install_pip_packages is succeeded
  retries: 3

- name: create key directory
  file:
    path: "{{ openssl_key_directory }}"
    state: directory
    mode: "750"
    owner: root
    group: root

- name: create csr directory
  file:
    path: "{{ openssl_csr_directory }}"
    state: directory
    mode: "755"
    owner: root
    group: root

- name: create crt directory
  file:
    path: "{{ openssl_crt_directory }}"
    state: directory
    mode: "755"
    owner: root
    group: root

- name: include create.yml
  include_tasks: create.yml
  loop: "{{ openssl_items }}"
  when:
    - openssl_items is defined
    - openssl_items | length > 0
